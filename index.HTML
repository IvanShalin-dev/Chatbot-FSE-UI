<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirement Gathering Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-box .message {
            margin: 10px 0;
        }

        .chat-box .user {
            text-align: right;
            color: blue;
        }

        .chat-box .bot {
            text-align: left;
            color: green;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fafafa;
            border-top: 1px solid #ddd;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-container button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Flask ngrok public URL for the backend
        const apiUrl = "https://cb59-34-91-145-50.ngrok-free.app";  // Change this with your ngrok URL

        // Function to display a message in the chat box
        function displayMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender);
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to send a message
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            // Display the user's message
            displayMessage(userInput, "user");

            // Make API call to get the bot's response
            fetch(`${apiUrl}/get_question?website_type=E-commerce`)
                .then(response => response.json())
                .then(data => {
                    const question = data.question;
                    const followUp = data.follow_up[0];  // First follow-up question (if any)

                    // Display the question from the bot
                    displayMessage(question, "bot");

                    // Send the user's response to submit
                    fetch(`${apiUrl}/submit_response`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            response: userInput,
                            website_type: "E-commerce"  // Pass the website type here
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        const botMessage = data.message;
                        displayMessage(botMessage, "bot");  // Display confirmation or error message
                    });
                })
                .catch(error => {
                    displayMessage("Error: Unable to connect to the server.", "bot");
                    console.error('Error:', error);
                });

            // Clear the input field
            document.getElementById("user-input").value = "";
        }
    </script>

</body>
</html>
